# ABOUTME: Prometheus configuration for scraping metrics from the OTel Collector.
# ABOUTME: Collects tool call frequency, latency, and error rate metrics.
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: "mcp-proxy"
    static_configs:
      - targets: ["mcp-proxy:8001"]
    metrics_path: /metrics
